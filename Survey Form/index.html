<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Survey</title>
</head>

<body>
    <h1>Restaurant Survey Form</h1>
    <h2>Please Review Us</h2>
    <p>Please let us know how was the food and service.</p>
    <hr>
    <form>
        <fieldset>
            <label for="visit-day">Day Visited<input type="date" id="visit-day"></label>
            <p>Dine In/ Take Out</p>
            <label><input type="radio" name="dinein-takeout">Dine In</label>
            <label><input type="radio" name="dinein-takeout">Take Out </label>
        </fieldset>
        <hr>
        <fieldset>
            <p>Food Quality</p>
            <label><input type="radio">Excellent</label>
            <label><input type="radio">Good</label>
            <label><input type="radio">Average</label>
            <label><input type="radio">Dissatisfied</label>

            <p>Overall Service Quality</p>
            <label><input type="radio">Excellent</label>
            <label><input type="radio">Good</label>
            <label><input type="radio">Average</label>
            <label><input type="radio">Dissatisfied</label>

            <p>Cleanliness</p>
            <label><input type="radio">Excellent</label>
            <label><input type="radio">Good</label>
            <label><input type="radio">Average</label>
            <label><input type="radio">Dissatisfied</label>

            <p>Order Accuracy</p>
            <label><input type="radio">Excellent</label>
            <label><input type="radio">Good</label>
            <label><input type="radio">Average</label>
            <label><input type="radio">Dissatisfied</label>

            <p>Speed of Service</p>
            <label><input type="radio">Excellent</label>
            <label><input type="radio">Good</label>
            <label><input type="radio">Average</label>
            <label><input type="radio">Dissatisfied</label>

            <p>Value</p>
            <label><input type="radio">Excellent</label>
            <label><input type="radio">Good</label>
            <label><input type="radio">Average</label>
            <label><input type="radio">Dissatisfied</label>

            <p>Overall Experience</p>
            <label><input type="radio">Excellent</label>
            <label><input type="radio">Good</label>
            <label><input type="radio">Average</label>
            <label><input type="radio">Dissatisfied</label>

            <label for="feedback">Any comments, questions or suggestions?<input type="textarea"></label>
        </fieldset>
        <hr>
        <fieldset>
            <label>Name <input type="text"></label>
            <label>Age <input type="number"></label>
            <label>Email <input type="email" placeholder="abc123@gmail.com"></label>
            <label><input type="submit"></label>

        </fieldset>

    </form>

</body>

</html>
